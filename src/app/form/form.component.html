<form method="POST"
  action="https://script.google.com/macros/s/AKfycbyX6kzYOpLEKSFs2t37ajilEp3ONZMGgym-epjG6rpojL8s9bXkgzJjCYKSgd8JR0rN/exec">
  <input name="nombre" type="text" placeholder="nombre" required>
  <input name="apellido" type="text" placeholder="apellido" required>
  <input name="email" type="email" placeholder="email" required>
  <input name="telefono" type="phone" placeholder="teléfono" required>
  <select name="menu">
    <option value="normal">menu normal</option>
    <option value="vegetariano">menu vegetariano</option>
    <option value="celicaco">menu sin gluten</option>
  </select>
  <input name="alergia" type="text" placeholder="alergia">
  <select name="bebida">
    <option value="no">sin alcohol</option>
    <option value="fermentado">sólo fermentados</option>
    <option value="florero">hasta el agua los floreros</option>
  </select>
  <select name="transporte">
    <option value="no">no</option>
    <option value="si">si</option>
  </select>
  <select name="dormir">
    <option value="no">no</option>
    <option value="si">si</option>
  </select>
  <input name="otros" type="text" placeholder="otros">
  <input name="descuento" type="text" placeholder="descuento">



  <button type="submit" id="submitbtn" class="d-none">Send</button>

</form>
<button (click)="onSubmit()">enviar</button>
