<!--
So we will have an animated background with 5 clouds moving across the screen.
Steps:
1. create the clouds
2. Animate them to move across the screen
3. Stylize the clouds(can be done as step #2 also)
-->
<div id="clouds">
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-8">
        <div class="row">
          <div class="col-6 p-0">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea debitis illum sed temporibus vitae consectetur expedita, quaerat in! Dicta est quisquam ullam incidunt nobis, mollitia eum autem eligendi dolorem vitae.
          </div>
          <div class="col-6 p-0">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-row">
                <div class="form-group">
                  <label for="username">Nombre del Pasajero/a</label>
                  <input type="text" class="form-control" id="username" formControlName="username" maxlength="10">
                </div>
                <div class="form-group">
                  <label for="bookingId">Id de Reserva</label>
                  <input type="text" class="form-control" id="bookingId" formControlName="bookingId" maxlength="10">
                </div>

                <div class="form-group">
                  <label>&nbsp;</label>
                  <button type="submit" class="btn btn-primary form-control" [disabled]="loginForm.invalid">
                    <i class="fa fa-search"></i> Entrar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
	<div class="cloud x1"></div>
	<!-- Time for multiple clouds to dance around -->
	<div class="cloud x2"></div>
	<div class="cloud x3"></div>
	<div class="cloud x4"></div>
	<div class="cloud x5"></div>
	<div class="cloud x6"></div>
</div>
