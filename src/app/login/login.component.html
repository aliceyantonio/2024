<div id="loginComponent">
  <div class="container">
    <div class="row m-0">
      <div class="col-lg-6 mx-auto p-0">
        <img class="w-100" src="../../assets/images/marcoRectangular.png" alt="">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row m-0">
      <div class="col-lg-6 border-0 rounded p-4 mx-auto bg-color-light">
        <div class="row m-0">
          <div class="col-lg-6 p-0">
            Este viaje...
          </div>
          <div class="col-lg-6 p-0 pt-3 pt-lg-0">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-row">
                <div class="form-group">
                  <label for="username">Nombre del Pasajero/a</label>
                  <input type="text" class="form-control" id="username" formControlName="username" maxlength="10">
                </div>
                <div class="form-group mt-2">
                  <label for="bookingId">Id de Reserva</label>
                  <input type="text" class="form-control" id="bookingId" formControlName="bookingId" maxlength="10">
                </div>
                <div class="form-group mt-3">
                  <button type="submit" class="btn color-light bg-color-primary form-control" [disabled]="loginForm.invalid">
                    <i class="fa fa-search"></i> Entrar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-particles
    [id]="id"
    [options]="particlesOptions"
    [particlesInit]="particlesInit"
    (particlesLoaded)="particlesLoaded($event)"
></ng-particles>
